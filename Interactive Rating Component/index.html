<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="card1">
      <div class="icon">
        <img src="./src/icon-star.svg" alt="">
      </div>
      <div class="title">
        <p>How did we do?</p>
      </div>
      <div class="paragraph">
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
          offering!</p>
      </div>
      <form action="">
        <div class="rate">
          <label for="1">1</label>
          <input type="radio" name="radio" id="1" class="radio" value="1">
          <label for="2">2</label>
          <input type="radio" name="radio" id="2" class="radio" value="2">
          <label for="3">3</label>
          <input type="radio" name="radio" id="3" class="radio" value="3">
          <label for="4">4</label>
          <input type="radio" name="radio" id="4" class="radio" value="4">
          <label for="5">5</label>
          <input type="radio" name="radio" id="5" class="radio" value="5">
        </div>
        <div class="submit">
          <input type="submit" class="submit-button" value="SUBMIT">
        </div>
      </form>
    </div>

    <div class="card2 none">
      <img src="./src/illustration-thank-you.svg" alt="">
      <div class="selected">
        <span>You selected <span class="quantity">x</span> out of 5</span>
      </div>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
        touch!</p>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
