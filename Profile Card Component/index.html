<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <main>
    <div class="card">
      <div class="picture-profile">
        <img src="./src/bg-pattern-card.svg" alt="" class="pattern">
        <img src="./src/image-profile.jpg" alt="" class="profile">
      </div>

      <div class="white-card">
        <div class="personal-info">
          <p class="name">Victor Crest <span>26</span></p>
          <p class="city">London</p>
        </div>
        <div class="stats">
          <div class="followers">
            <h2 class="numbers">80K</h2>
            <p class="text">Followers</p>
          </div>
          <div class="likes">
            <h2 class="numbers">803K</h2>
            <p class="text">Likes</p>
          </div>
          <div class="photos">
            <h2 class="numbers">1.4K</h2>
            <p class="text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
