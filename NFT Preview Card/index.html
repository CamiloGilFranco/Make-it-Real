<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
  <title>NFT preview card component</title>
</head>

<body>
  <main>
    <article class="main-container">
      <div class="image">
        <img src="./src/image-equilibrium.jpg" alt="qr image" / class="nft">
        <div class="filter">
          <img src="./src/icon-view.svg" alt="" class="viewer">
        </div>
      </div>

      <section class="container-text">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm</p>
      </section>

      <div class="info_container">
        <div class="eth_cost">
          <img src="./src/icon-ethereum.svg" alt="">
          <p> 0.041ETH</p>
        </div>

        <div class="time">
          <img src="./src/icon-clock.svg" alt="">
          <p> 3 days left</p>
        </div>

      </div>
      <div class="creator_container">
        <picture>
          <img src="./src/image-avatar.png" alt="">
        </picture>
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </article>
  </main>

</body>

</html>
